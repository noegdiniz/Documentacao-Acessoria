
<div>
    <div class="main-container">
        <div class="normal-container upload-container col-layout">
            <div class="input-title badge">
                FORMULARIO DOCUMENTAÇÂO
            </div>
              <div class="container row-layout upload-form-container">
                <div class="container form-container">
                    <form method="post" name="form-upload" id="form-upload" enctype="multipart/form-data" class="upload-form">
                        <span>
                            DESCRIÇÃO:
                        </span>
                        <input type="text" id="titulo" name="titulo" required placeholder="Descrição">
                        
                        <span>
                            TIPO DE DOCUMENTO:
                        </span>
                        
                        <select name="categoria" id="categoria" required placeholder="" class="upload-select">
                            <option value="" selected></option>

                            {%for t_processo in tipo_processo%}
                            <optgroup label="{{t_processo.nome}}">
                                {%for categoria in t_processo.categorias%}
                                    <option value="{{categoria._id}}|{{categoria.documentos_pedidos}}">
                                        {{categoria.nome}}
                                    </option>
                                {%endfor%}
                            </optgroup>
                            {%endfor%}
                        </select>
                        
                        <span>
                            CONTRATO:
                        </span>
                        
                        <select name="contrato" id="contrato" required placeholder="" class="upload-select">
                            <option value="" selected></option>
                            
                            {%for contrato in contratos%}
                            <option value="{{contrato._id}}">
                                {{contrato.nome}}
                            </option>
                            {%endfor%}
                        </select>
                        
                        <span>
                            EMAIL
                        </span>
                        <input type="email" id="email" name="email" required placeholder="ex:email@empresa.com">
                        
                        <span>
                            COMPETÊNCIA
                        </span>
                        <input type="text" id="competencia" name="competencia" required placeholder="Competência (MM-AAAA)" maxlength="7">

                        <!-- Campo justificativa global removido. Justificativas agora são por arquivo, geradas dinamicamente -->
                        
                    </form>
                    
                    <div class="flex-center" style="width: 100%;">
                        <button id="make-upload" class="button">
                            Enviar Documento
                        </button>
                    </div>
                </div>
                
                <div class="container form-container upload-form-scroll">
                    <div class="col-layout" id="anexos">
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Importa a lib JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../static/scripts.js"></script>
    
    <script>
                        document.getElementById('competencia').addEventListener('input', function(e) {
                            let value = this.value.replace(/[^0-9\-]/g, '');

                            // Auto-insert '-' after two digits
                            if (value.length === 2 && !value.includes('-')) {
                                value = value + '-';
                            }

                            // Limit to MM-AAAA
                            if (value.length > 7) {
                                value = value.slice(0, 7);
                            }

                            // Validate MM
                            if (value.length >= 2) {
                                let mm = value.slice(0, 2);
                                if (parseInt(mm) < 1 || parseInt(mm) > 12) {
                                    value = '';
                                }
                            }

                            this.value = value;
                        });
                        
        $("#titulo").click(() => {
            $("#titulo").css("background-color", "white");
        })
        
        $("#categoria").change(() => {
            let value = $("#categoria").val();
            let docs_necessarios = value.split("|")[1].split("&");
            let html = "";
            docs_necessarios.forEach((doc, idx) => {
                html += `<span>${doc}:</span>
                    <input type="file" id="anexo${idx}" name="anexo" accept=".pdf,.xlsx">
                    <input type="text" id="justificativa_anexo${idx}" name="justificativa_anexo-${doc}" placeholder="Justificativa para ausência de arquivo" style="display:none; margin-bottom:10px;" maxlength="200">`;
            });
            $("#anexos").html(html);
            
            // Add change event for each file input to show/hide justificativa
            docs_necessarios.forEach((doc, idx) => {
                $(document).on('change', `#anexo${idx}`, function() {
                    if (this.files && this.files.length > 0) {
                        $(`#justificativa_anexo${idx}`).hide();
                        $(this).css('border-color', 'green');
                        $(this).css('color', 'green');
                    } else {
                        $(`#justificativa_anexo${idx}`).show();
                        $(this).css('border-color', 'red');
                        $(this).css('color', 'red');
                    }
                });
            });
        })
        
        $("#justificativa").click(() => {
            $("#justificativa").css("background-color", "white");
        })    
        
        $("#make-upload").click(() => {
            const submitButton = $("#make-upload");
            submitButton.prop('disabled', true);
            submitButton.css('cursor', 'not-allowed');
            submitButton.text('Enviando...');

            // Perform client-side validation
            let titulo = $("#titulo").val();
            let contrato = $("#contrato").val();
            let categoria = $("#categoria").val();
            let email = $("#email").val();
            let competencia = $("#competencia").val();

            let arquivos = [];
            let missingFile = false;
            let missingJustificativa = false;

            $('#anexos input[type="file"]').each(function (idx) {
                if (this.files && this.files.length > 0 ) {
                    for (let i = 0; i < this.files.length; i++) {
                        arquivos.push(this.files[i]);
                    }
                    $(`#justificativa_anexo${idx}`).hide();
                } else {
                    missingFile = true;
                    $(this).css('border-color', 'red');
                    $(this).css('color', 'red');
                    $(`#justificativa_anexo${idx}`).show();
                    if (!$(`#justificativa_anexo${idx}`).val()) {
                        missingJustificativa = true;
                        $(`#justificativa_anexo${idx}`).css("background-color", "red");
                    } else {
                        $(`#justificativa_anexo${idx}`).css("background-color", "white");
                    }
                }
            });

            // Só permite enviar se todos os arquivos ausentes tiverem justificativa
            if (missingFile && missingJustificativa) {
                showCustomAlert("Se faltar pelo menos um arquivo, preencha a justificativa correspondente.");
                submitButton.prop('disabled', false);
                submitButton.css('cursor', 'pointer');
                submitButton.text('Enviar Documento');
                return;
            }

            if (!titulo || !contrato || !categoria || arquivos.length === 0 || !email || !competencia) {
                showCustomAlert("Por favor, preencha todos os campos." + " Campo: " + (!titulo ? "Título" : !contrato ? "Contrato" : !categoria ? "Categoria" : !email ? "Email" : !competencia ? "Competência" : "Anexo"));
                submitButton.prop('disabled', false);
                submitButton.css('cursor', 'pointer');
                submitButton.text('Enviar Documento');
                return;
            }

            // If validation passes, proceed with form submission
            let formData = new FormData();
            formData.append("titulo", titulo);
            formData.append("contrato", contrato);
            formData.append("categoria", categoria);
            formData.append("email", email);
            formData.append("competencia", competencia);

            Array.from(arquivos).forEach(file => {
                formData.append("anexo", file);
            });

            // Monta lista de justificativas no formato "docname|justificativa"
            let justificativas = [];
            $('#anexos input[type="file"]').each(function (idx) {
                if (!(this.files && this.files.length > 0)) {
                    // Pega o nome do documento
                    let docname = $(this).prev('span').text().replace(':','').trim();
                    let justificativa = $(`#justificativa_anexo${idx}`).val();
                    justificativas.push(`${docname}|${justificativa}`);
                }
            });
            
            formData.append('justificativas', JSON.stringify(justificativas));
            
            // Submit the form using AJAX
            $.ajax({
                type: "POST",
                url: "upload_file_action", // Replace with your server endpoint
                data: formData,
                processData: false, // Prevent jQuery from processing the data
                contentType: false, // Prevent jQuery from setting the content type
                success: function(response) {
                    showCustomAlert("Documentação enviada com sucesso.");
                    // Clear the form fields
                    $("#form-upload")[0].reset();
                    $("#anexos").empty();
                    $("#titulo").css("background-color", "white");
                    $("#categoria").val("");
                    $("#contrato").val("");
                    $("#email").val("");
                    $("#competencia").val("");
                    $("#make-upload").prop('disabled', false);
                    $("#make-upload").text('Enviar Documento');
                    $("#make-upload").css('cursor', 'pointer');
                },
                error: function(error) {
                    showCustomAlert("Erro ao enviar documentação.");
                    $("#make-upload").prop('disabled', false);
                    $("#make-upload").text('Enviar Documento');
                    $("#make-upload").css('cursor', 'pointer');
                }
            });
        });
        
    </script>
    <style>
        .file-tag {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            font-size: 12px;
        }
        
    </style>
</div>
