<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação</title>
    <link rel="stylesheet" href="../static/app.css">

    <!-- Importa a lib JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Add DataTables resources -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js"></script>
    <!-- DataTables Buttons extension -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="../static/scripts.js"></script>

</head>

<body style="background: #959595;">
    <div class="container main-container">
        <div class="normal-container col-layout">
            <div class="navbar row-layout user-data">
                <div>
                    {%if permissao.can_view_docs%}
                    <a href="#" id="docs-page">Documentação</a>
                    {%endif%}

                    {%if permissao.can_view_empresas%}
                    <a href="#" id="prestadoras-page">Prestadoras</a>
                    {%endif%}
                    
                    {%if permissao.can_view_funcionarios%}
                        <a href="#" id="funcionarios-page">Funcionarios</a>
                    {%endif%}

                    <a href="#" id="cubo-page">Dados</a>

                    <a href="#" id="logs-page">Logs</a>

                    <!-- <a href="#" id="relatorios-page">Relatorios</a> -->
                </div>         
                
                <div class="user-data">

                    {{user.nome}} - {{user.perfil}}&nbsp;

                    <img src="{{user.file}}" alt="" class="user-img">

                    <a href="/logout">Sair</a>
                </div>
            </div>
            
            <div id="content-adm">

            </div>

        </div>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
            });
        });

        // Mapeamento dos IDs dos links para suas URLs
        var menuLinks = {
            "#docs-page": "/adm_documentos",
            "#prestadoras-page": "/adm_empresas",
            "#funcionarios-page": "/adm_funcionarios",
            "#cubo-page": "/adm_cubo",
            "#logs-page": "/adm_logs"
            // "#relatorios-page": "/adm_relatorios" // descomentado se necessário
        };

        // Função genérica para carregar conteúdo
        function carregarConteudo(id, url) {
            $(id).click(function(e) {
                e.preventDefault();
                fetch(url).then(data => {
                    data.text().then(text => {
                        $("#content-adm").html(text);
                    });
                });
            });
        }

        // Aplicar a função para cada link do menu
        Object.entries(menuLinks).forEach(([id, url]) => {
            carregarConteudo(id, url);
        });

        // Destaque visual do link ativo
        $('a').on('click', function(event) {
            $('a').css('background-color', '');
            $(this).css('background-color', '#053a72');
        });
    </script>

    <script>
        $(document).ready(() => {
            async function handleIntegrationUpdates() {
                try {
                    const uploadRes = await fetch("/upload_gdrive/");
                    const uploadText = await uploadRes.text();
                    if (uploadText.includes("ok")) {
                        console.log("Upload realizado com sucesso.");
                    } else {
                        console.error("Erro ao realizar upload: " + uploadText);
                    }

                    const integraRes = await fetch("/update_integra");
                    const integraText = await integraRes.text();
                    if (integraText.includes("ok")) {
                        // showCustomAlert("Integrações atualizadas com sucesso.");
                        console.log("Integrações atualizadas com sucesso.");
                    } else {
                        console.error("Erro ao Atualizar integrações: " + integraText);
                    }
                } catch (error) {
                    showCustomAlert("Erro inesperado: " + error.message);
                    console.error(error);
                }
            }
            handleIntegrationUpdates();
        });
        
    </script>
</body>
</html>
