<div class="container empresas-box">

    <div id="logs-box" class="logs-box">

    </div>
</div>

<script>    //Carrega a lista de logs
    fetch("/list_logs").then(data => {
            data.text().then(text => {
            setTimeout(() => {$("#logs-box").html(text)}, 100);
                    
            })
        })

</script>
